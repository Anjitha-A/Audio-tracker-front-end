<form [formGroup] = "loginForm">
	<div class="container-fluid d-flex justify-content-center vh-100">
	<div class="d-flex flex-column justify-content-between">
		<div class="card mt-5 p-5">
			<div class="logo mb-3"></div>
				<div>
				
					<h4 class="mb-5 text-white">Login Here..</h4>
				</div>
				<a routerLink="/register">
					<button class="btn btn-primary btn-lg"><small>Dont Have an account..?</small><span><br>&nbsp;Sign Up </span>
					</button>
				</a>
				
		</div>
		<div class="card two bg-white px-5 py-4 mb-5">
			<div class="form-group"></div>
			<div class="form-group text-danger">
				<input type="text" class="form-control" id="username" required formControlName="username">
				<label class="form-control-placeholder text-dark" for="name">User Name</label>
				<span *ngIf="isValid('username')">Username cannot blank</span>
			</div>
        	<div class="form-group text-danger">
				<input type="password" class="form-control" id="password" required formControlName="password">
				<label class="form-control-placeholder text-dark" for="password">Password</label>
				<span *ngIf="isValid('password')">Password is a mandatory field</span>
			</div>
		
				<button [disabled]="!loginForm.valid"  class="btn btn-primary btn-block btn-lg mt-1 mb-2" (click)="login()">
					<a routerLink="#" class="button_text">Get started<i class="fas fa-long-arrow-alt-right ml-2"></i></a>
				</button>
				
			
		</div>
	</div>
</div>
{{loginForm.valid}}
</form>
