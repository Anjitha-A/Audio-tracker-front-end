<div class="container-fluid full_bg">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark sidebar">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline"><h2 class="menuclass cursive">Menu</h2></span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="/adminhome" class="nav-link align-middle px-0">
                             <span class="ms-1 d-none d-sm-inline text-light cursive"><i class="fa-solid fa-house-user homeicon"></i>&nbsp;Home </span>
                        </a>
                    </li>
                    <li>
                        <a href="/dashboard" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline text-light cursive"><i class="fa-solid fa-gauge homeicon"></i>&nbsp;Dashboard</span> </a>
                    </li>
                    <li>
                        <a href="/audiolist" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline text-light cursive"><i class="fa-solid fa-microphone homeicon"></i>&nbsp;Manage Audios</span></a>
                    </li>
                    
                    

                </ul>
                <hr>
                <div class="dropdown pb-4">
                    <!-- <a href="" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-house-lock home-icon"></i>
                        &nbsp;<span class="d-none d-sm-inline mx-1" >Logout</span>
                    </a> -->
                    
                </div>
            </div>
        </div>
        <div class="col py-3">
            <div class="admin_audiolist_content">
                <h1 class="text-dark heading cursive">Audio List</h1>
                <a routerLink="/add-audio"><button type="button" class="btn btn-dark add_button">Add Audio</button></a>
                <table class="table table-striped table-position" >
                    <thead>
                      <tr>
                        
                        <th scope="col">Track ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Category</th>
                        <th scope="col">Author</th>
                        <th scope="col">Image</th>
                        
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      
                      <tr *ngFor="let i of audios">
                        <td>{{i.track_id}}</td>
                        <td>{{i.title}}</td>
                        <td>{{i.category}}</td>
                        <td>{{i.author}}</td>
                        <td>{{i.image}}</td>
                        <td>
                            <button type="button" class="btn btn-dark add_button" (click)="editaudios(i.track_id)">Edit</button>
                            <!-- <button type="button" class="btn btn-dark" (click)="/edit-audios">Edit</button>&nbsp; -->
                            <button type="button" class="btn btn-dark" (click)="delete_audio(i.track_id)">Delete</button>
                        </td>

                    </tr>
                          
                    </tbody>
                  </table>

            </div>
        </div>
    </div>
</div>
